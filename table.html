<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Team Member</title>
  </head>
  <body>
    <section id="main">
      <div class="headtext">
        <h5>Team mebers</h5>
        <h6>100 users</h6>
      </div>
      <div class="tablecontent">
        <div class="toprow">
          <div class="row1">
            <input type="checkbox"/>
            <h6>Name</h6>
          </div>
          <div class="row2">
            <h6>Status</h6>
            <img src="/images/table/Icon.png" alt="" />
          </div>
          <div class="row3">
            <h6>Role</h6>
            <img src="/images/table/Help icon.png" alt="" />
          </div>
          <div class="row4">
            <h6>Email address</h6>
          </div>
          <div class="row5">
            <h6>Teams</h6>
          </div>
          <div class="row6"></div>
        </div>
      </div>
    </section>
  </body>
</html>
